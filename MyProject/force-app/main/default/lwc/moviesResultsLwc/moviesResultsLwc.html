<template>
    <div class="slds-scrollable_y">
        <!-- layout horizontally aligned to the center  -->
        <!-- layout allowing multiple rows -->
        <lightning-layout horizontal-align="center" multiple-rows>
          <!-- template looping through each boat -->
          <template for:each={movies} for:item="movie">
            <!-- lightning-layout-item for each boat -->
            <lightning-layout-item key={movie.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
              <!-- Each BoatTile goes here -->
              <c-movie-tile onmovieselect={updateSelectedTile} selected-boat-id={selectedMovieId} movie={movie} ></c-movie-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
</template>
